<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Титул будет установлен из параметров URL -->
  <title>Встраиваемая страница</title>
  <style>
    /* Убираем отступы, чтобы iframe занимал все пространство */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Предотвращает появление двойных скроллбаров */
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

<script>
  // Этот скрипт выполнится сразу при загрузке страницы
  (function() {
    // 1. Получаем все параметры из URL
    const urlParams = new URLSearchParams(window.location.search);

    // 2. Создаем элемент iframe
    const iframe = document.createElement('iframe');

    // 3. Устанавливаем атрибуты iframe на основе параметров из URL
    // Мы используем `urlParams.get('param') || 'default_value'` для безопасности
    iframe.src = urlParams.get('src') || 'iframe_content.html';
    iframe.name = urlParams.get('name') || '';
    iframe.title = urlParams.get('title') || 'Встраиваемый контент';
    iframe.sandbox = urlParams.get('sandbox') || ''; // Если параметра нет, sandbox будет пустым (самый строгий режим)
    iframe.allow = urlParams.get('allow') || '';
    iframe.referrerPolicy = urlParams.get('referrerpolicy') || 'strict-origin-when-cross-origin';
    iframe.loading = urlParams.get('loading') || 'eager';

    const fetchPriority = urlParams.get('fetchpriority');
    if (fetchPriority) {
      iframe.setAttribute('fetchpriority', fetchPriority);
    }

    // Устанавливаем стили для размеров
    iframe.style.width = urlParams.get('width') || '100%';
    iframe.style.height = urlParams.get('height') || '100vh';

    // Устанавливаем заголовок самой страницы для наглядности
    document.title = iframe.title;

    // 4. Добавляем созданный и настроенный iframe на страницу
    document.body.appendChild(iframe);
  })();
</script>

</body>
</html>
